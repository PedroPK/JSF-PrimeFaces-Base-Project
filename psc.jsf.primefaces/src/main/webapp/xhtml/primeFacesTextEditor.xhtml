<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://xmlns.jcp.org/jsf/html"
		xmlns:f="http://xmlns.jcp.org/jsf/facelets"
		xmlns:c="http://xmlns.jcp.org/jsf/core"
		xmlns:p="http://primefaces.org/ui">

	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>Prime Faces Text Editor Title</title>
	</h:head>
	<h:body>
		<h:outputLabel>Prime Faces Text Editor:</h:outputLabel>
		<h:form>
			<h3 style="margin-top: 0">Basic</h3>
			<p:textEditor widgetVar="editor1" value="#{editorView.text}"
				height="300" style="margin-bottom:10px" />
	
			<p:commandButton value="Submit" update="display"
				oncomplete="PF('dlg').show()" icon="pi pi-save" />
			<p:commandButton value="Clear" type="button"
				onclick="PF('editor1').clear();" icon="pi pi-times" />
	
			<h3 class="first">Custom Toolbar</h3>
			<p:textEditor widgetVar="editor2" value="#{editorView.text2}"
				height="300" style="margin-bottom:10px"
				placeholder="Enter your content">
				<c:facet name="toolbar">
					<span class="ql-formats">
						<button class="ql-bold"></button>
						<button class="ql-italic"></button>
						<button class="ql-underline"></button>
						<button class="ql-strike"></button>
					</span>
					<span class="ql-formats"> <select class="ql-font"></select> <select
						class="ql-size"></select>
					</span>
				</c:facet>
			</p:textEditor>
	
			<p:commandButton value="Submit" update="display"
				oncomplete="PF('dlg').show()" icon="pi pi-save" />
			<p:commandButton value="Clear" type="button"
				onclick="PF('editor2').clear();" icon="pi pi-times" />
	
			<p:dialog header="Content" widgetVar="dlg" showEffect="fade"
				hideEffect="fade">
				<p:outputPanel id="display">
					<h3 style="margin-top: 0">Basic</h3>
					<h:outputText value="#{editorView.text}" escape="false" />
	
					<h3>Custom</h3>
					<h:outputText value="#{editorView.text2}" escape="false" />
				</p:outputPanel>
			</p:dialog>
		</h:form>
	</h:body>
</html>
