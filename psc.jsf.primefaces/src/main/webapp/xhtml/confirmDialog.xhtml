<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html	xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://xmlns.jcp.org/jsf/html"
		xmlns:f="http://xmlns.jcp.org/jsf/facelets"
		xmlns:c="http://xmlns.jcp.org/jsf/core"
		xmlns:p="http://primefaces.org/ui">
		
	<h:head>
		<title>Confirm Dialog of PrimeFaces</title>
	</h:head>
	
	<!-- http://localhost:8080/psc.jsf.primefaces/xhtml/confirmDialog.xhtml -->
	
	<h:body>
		<h:outputText value="Confirm Dialog with PrimeFaces!" />
		
		<h:form>
			<p:growl id="growlMessage" showDetail="true" />
			
			<p:commandButton	value="Confirm this Action"		action="#{confirmationDialogMB.press}"	update="growlMessage">
				<p:confirm	header="Confirmation"	message="Press if you are sure that is that what you want!"	/>
			</p:commandButton>
			
			<p:confirmDialog	global="true"	showEffect="fade"	hideEffect="fade">
				<p:commandButton	value="Yes, sir"		type="button"	styleClass="ui-confirmdialog-yes"	/>
				<p:commandButton	value="Not sure, sir"	type="button"	styleClass="ui-confirmdialog-no"	/>
			</p:confirmDialog>
		</h:form>
	</h:body>
</html>
